<!DOCTYPE html>
<html>
<head>
	<title>Contador de Downloads</title>
</head>
<body>
	<h1>Contador de Downloads</h1>
	<p>Clique no bot√£o abaixo para baixar o arquivo:</p>
	<a href="https://github.com/GrafenoTk/ProjetosG-/releases/download/ToolboxUpdate/G+Toolbox.exe" onclick="countDownload()">Baixar</a>
	<p>O arquivo foi baixado <span id="counter">0</span> vezes.</p>
	<script>
		function countDownload() {
			fetch("https://raw.githubusercontent.com/<seu-nome-de-usuario>/<seu-repositorio>/main/download-counter.txt")
				.then(response => response.text())
				.then(count => {
					count = parseInt(count) + 1;
					fetch("https://raw.githubusercontent.com/<seu-nome-de-usuario>/<seu-repositorio>/main/download-counter.txt", {
						method: "PUT",
						body: count
					})
					document.getElementById("counter").textContent = count;
				})
		}
	</script>
</body>
</html>
